<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paper.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <nav>
        <div class="head">
            Rock Paper Scissor
        </div>
    </nav>
    <div class="choices">
        <div class="choice" id="rock"></div>
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissor"></div>
    </div>
    <div class="mainscore">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="msg">
        <p id="msgp">Play Your Move</p>
    </div>

    <script src="sik.js"></script>
</body>
</html>
